<div class="col-md-12" style="padding-top:50px;">  
  <h3> Users</h3>  
    <div class="row">
      <div class="col-sm-6">

      </div>
      <div class="col-sm-3">

      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
              <input type="text" class="form-control" name="searchTable" placeholder="Type to search..." [(ngModel)]="filterTable">
          </div>
      </div>

      </div>
    </div>
  <div class="table-responsive table-container">  
    <table class="table">  
      <thead>  
        <tr>  
          <th>UserID</th>  
          <th>Name</th>  
          <th>EmailID</th>  
          <th>Phone Number</th>  
          <th>Password</th>  
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let user of users| filter:'userID,name,emailID,phoneNumber':filterTable">  
          <td>{{user.userID}}</td>  
          <td>{{user.name}}</td>  
          <td>{{user.emailID}}</td>  
          <td>{{user.phoneNumber}}</td>  
          <td>{{user.password}}</td>  
        </tr>  
      </tbody>  
    </table>  
  </div>  
</div>
