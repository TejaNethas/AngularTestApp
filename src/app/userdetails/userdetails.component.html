<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>User Details</h3>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div *ngIf="message" class="invalid-feedback">
                        {{message}}
                    </div>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="emailID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailID.errors }" />
                    <div *ngIf="submitted && f.emailID.errors" class="invalid-feedback">
                        <div *ngIf="f.emailID.errors.required">Email is required</div>
                        <div *ngIf="f.emailID.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
                    <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                        <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Image</label>
                    <input type="file" (change)="onUploadChange($event)" accept=".png, .jpg, .jpeg" />
                    <img src={{imgBase64String}} alt="" id="img">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Submit</button>
                </div>
                <img class="spinner" *ngIf="loading" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" />
            </form>
        </div>
    </div>
</div>
